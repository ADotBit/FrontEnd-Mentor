<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <section class="header"></section>

      <section class="infos">
        <div class="name">
          <div class="img">
            <img src="./images/image-victor.jpg" alt="profil-pic" />
          </div>
          <h1>Victor Crest <span>26</span></h1>
          <p>London</p>
        </div>

        <div class="like">
          <ul>
            <li>
              <h2>80K</h2>
              <p>Followers</p>
            </li>
            <li>
              <h2>803K</h2>
              <p>Likes</p>
            </li>
            <li>
              <h2>1.4K</h2>
              <p>Photos</p>
            </li>
          </ul>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Axel</a>.
    </div>
  </body>
</html>
