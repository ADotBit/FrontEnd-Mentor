<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <div class="content">
      <div class="container">
        <img src="images/image-equilibrium.jpg" alt="equilibrium">
        <img src="images/icon-view.svg" class="icon" alt="eye">
      </div>
      <a href="#">Equilibrium #3429</a>

      <p>Our Equilibrium collection promotes balance and calm.</p>
      <ul>
        <li class="ethe"><img src="images/icon-ethereum.svg" alt="etherum"> 0.041 ETH</li>
        <li><img src="images/icon-clock.svg" alt="clock">3 days left</li>
      </ul>
    </div>
    
    <div class="creation">
      <img src="images/image-avatar.png" alt="profil">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>
    
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Axel</a>.
  </div>
</body>
</html>
